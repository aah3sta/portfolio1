<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Carousel Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="container">
                <h1>My services</h1>
                <p>
                    I absolutely love cloud computing, having received rigorous training on the on-demand delivery of resources over the internet.
                </p>
                <a href="#" class="btn btn-lg btn-primary">Hire me</a>  
            </div>
        </div>
        <div class="carousel-item">
            <div class="container">
                <h1>My services</h1>
                <p>
                    I am conversant with libraries such as Matplotlib, numpy, and pandas for graphical delivery and representation of data.
                </p>
                <a href="#" class="btn btn-lg btn-primary">Hire me</a>  
            </div>
        </div>
    </div>
</div>

</body>
</html>
